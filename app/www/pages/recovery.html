<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyWin | Password Recovery</title>
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/recovery.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="app_logo">
      <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
    </div>
    <!-- RECOVERY -->
    <div id="app-recovery">
      <h1 class="g-h1">How can I help you?</h1>
      <form onsubmit="return false" class="recovery-form">
        <div class="recovery-box-input">
          <div class="recovery-radios">
            <input type="radio" name="username" id="recovery-username" />
            <label class="g-labels" for="username">Username</label>
          </div>
          <div class="recovery-radios">
            <input type="radio" name="Password" id="recovery-password" />
            <label class="g-labels" for="password">Password</label>
          </div>
        </div>
        <button type="submit" class="g-buttons">Next</button>
      </form>
      <a href="../index.html" class="g-anchor">Return to login</a>
    </div>
    <!-- RECOVERY CODE -->
    <div id="app-recovery-code">
      <h1 class="g-h1">Enter your recovery code</h1>
      <form onsubmit="return false" class="recovery-form">
        <div class="recovery-box-input">
          <div class="recovery-code-input">
            <label for="code" class="g-labels">Let's check your code</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="text"
                name="code"
                id="recovery-code"
                class="g-inputs"
                autocomplete="code"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="../img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="../img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="g-buttons">Next</button>
      </form>
      <a href="../index.html" class="g-anchor">Return to login</a>
    </div>
    <!-- RECOVERY STATUS -->
    <div id="app-recovery-status" class="g-status">
      <h1>Code checked successful!</h1>
      <img
        class="g-status-icon"
        src="../img/circle-check-regular.svg"
        alt="circle-check"
      />
      <div id="recovery-status-divp">
        <p class="recovery-status-p">Your new <span id="recovery-type">password</span>:</p>
        <p class="recovery-status-p" id="new-password">Xjrd265cHf</p>
      </div>
    </div>
  </body>
</html>
