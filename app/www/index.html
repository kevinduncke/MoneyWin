<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign In | MoneyWin</title>
  </head>
  <body>
    <div class="app">
      <div class="app_logo">
        <a href="./index.html">
          <img id="logo" src="./img/MoneyWin.svg" alt="MoneyWin logo" />
        </a>
      </div>
      <!-- LOGIN -->
      <div id="app-login">
        <h1 class="g-h1">Welcome Back</h1>
        <form onsubmit="return false" class="login-form">
          <div class="login-box-input">
            <label for="username" class="g-labels">Username</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="text"
                name="username"
                id="login-username"
                class="g-inputs"
                autocomplete="username"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="./img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="./img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
          <div class="login-box-input">
            <label for="password" class="g-labels">Password</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="password"
                name="password"
                id="login-password"
                class="g-inputs"
                autocomplete="current-password"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="./img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="./img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
          <div class="login-box-input box-checkbox">
            <div class="sbox-checkbox">
              <input
                type="checkbox"
                name="remember"
                id="login-remember"
                style="accent-color: #22b573"
              />
              <label for="remember" class="g-labels">Remember me</label>
            </div>
            <div>
              <a href="./pages/recovery.html" class="g-anchor">Need help?</a>
            </div>
          </div>
          <div id="login-btn" class="g-buttons">Sign in</div>
        </form>
        <div class="login-box-signup">
          <span>Don't have an account?</span>
          <a href="./pages/signup.html" class="g-anchor">Sign Up</a>
        </div>
      </div>
      <div id="app-login-status" class="g-status">
        <h1>Login Successful!</h1>
        <img
          class="g-status-icon"
          src="./img/circle-check-regular.svg"
          alt="circle-check"
        />
      </div>
    </div>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/routing.js"></script>
  </body>
</html>
