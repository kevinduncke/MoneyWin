<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/new.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <title>New | MoneyWin</title>
  </head>
  <body>
    <div class="app_logo">
      <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
    </div>
    <div class="app-newbill">
      <div id="home-status-bar">
        <div>
          <p>Hello</p>
          <p id="home-username">Jack Sparrow</p>
        </div>
        <div>
          <p id="home-date">13/05/2024</p>
          <p id="home-time">10:12 PM</p>
        </div>
      </div>
      <div id="home-bill-form">
        <h1 class="g-h1">Category</h1>
        <div id="hn-filter-category">
          <button class="hn-btn-filter hnf-active">Expenses</button>
          <button class="hn-btn-filter">Services</button>
          <button class="hn-btn-filter">Cards</button>
          <button class="hn-btn-filter">Taxes</button>
          <button class="hn-btn-filter">Others</button>
        </div>
        <div>
          <div class="g-boxinput">
            <p class="hn-input-text">Description</p>
            <input
              type="text"
              class="hn-inputs"
              id="hn-description"
              name="hn-description"
            />
          </div>
          <div class="hn-bs-main">
            <div class="g-boxinput g-boxsliced">
              <p class="hn-input-text">Date</p>
              <input
                type="date"
                class="hn-inputs"
                id="hn-date"
                name="hn-date"
              />
            </div>
            <div class="g-boxinput g-boxsliced">
              <p class="hn-input-text">Quantity</p>
              <div class="hn-q-box">
                <span>
                  <button class="hn-q-btns">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        fill="#000000"
                        d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                      />
                    </svg>
                  </button>
                </span>
                <span>10</span>
                <span>
                  <button class="hn-q-btns">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        fill="#000000"
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                      />
                    </svg>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="g-boxinput">
            <div class="hn-type-value-box">
              <div>
                <p class="hn-input-text">Value</p>
                <input
                  type="number"
                  class="hn-inputs"
                  id="hn-value"
                  name="hn-value"
                  placeholder="$"
                />
              </div>
              <div>
                <a href="#" class="g-t-opt g-active">ARS</a>
                <a href="#" class="g-t-opt">USD</a>
              </div>
            </div>
          </div>
          <div class="g-boxinput">
            <div class="hn-type-box">
              <a href="#" class="g-t-opt g-active">Cash</a>
              <a href="#" class="g-t-opt">Debit</a>
              <a href="#" class="g-t-opt">Credit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-navbar">
      <div class="navbar-divbtn">
        <a href="./home.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-house-door"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"
            />
          </svg>
          <p>Home</p>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="./new.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-clipboard-plus nb-active"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"
            />
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"
            />
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"
            />
          </svg>
          <p class="nb-active">New</p>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="#" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
          <p>Account</p>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="#" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-box-arrow-up-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"
            />
            <path
              fill-rule="evenodd"
              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"
            />
          </svg>
          <p>More</p>
        </a>
      </div>
    </div>
  </body>
</html>
