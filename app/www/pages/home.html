<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../res/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <title>Home | MoneyWin</title>
  </head>
  <body>
    <div class="app_logo">
      <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
    </div>
    <div class="app-home">
      <div id="home-status-bar">
        <div>
          <p>Hello</p>
          <p id="home-username"></p>
        </div>
        <div>
          <p id="home-date"></p>
          <p id="home-time"></p>
        </div>
      </div>
      <div id="home-dateview">
        <button class="home-filter-btn">
          <span id="home-month-filter"></span>
          <img src="../img/chevron-down-solid.svg" alt="chevron-down" />
        </button>
      </div>
      <div id="home-balanceview">
        <div class="home-bv-items bvi-brd">
          <span>Account Balance</span>
          <span id="bvi-account"></span>
        </div>
        <div class="home-bv-items bvi-brd">
          <span>Bills | Total</span>
          <span id="bvi-bills"></span>
        </div>
        <div class="home-bv-items">
          <span>Bills | Credit Card</span>
          <span id="bvi-credit"></span>
        </div>
      </div>
      <div id="home-functions">
        <a class="fn-links">
          <div class="fn-btns-div">
            <img src="../img/lightbulb-regular.svg" alt="Services" />
            <p>Services</p>
          </div>
        </a>
        <a class="fn-links">
          <div class="fn-btns-div">
            <img src="../img/credit-card-regular.svg" alt="Cards" />
            <p>Cards</p>
          </div>
        </a>
        <a class="fn-links">
          <div class="fn-btns-div">
            <img src="../img/mug-hot-solid.svg" alt="Others" />
            <p>Others</p>
          </div>
        </a>
        <a class="fn-links">
          <div class="fn-btns-div">
            <img src="../img/scale-balanced-solid.svg" alt="Taxes" />
            <p>Taxes</p>
          </div>
        </a>
      </div>
      <div id="home-movements">
        <a href="./movements-view.html" id="home-lst-mv">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#717171" viewBox="0 0 320 512">
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
            </svg>
            <span>Last Movements</span>
          </div>
        </a>
      </div>
    </div>
    <div class="app-navbar">
      <div class="navbar-divbtn">
        <a href="./home.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-house-door nb-active"
            viewBox="0 0 16 16"

            />

        <a href="./new.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-clipboard-plus"
            viewBox="0 0 16 16"

            />
          </svg>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="./account.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="#" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-box-arrow-up-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"
