<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyWin | Sign Up</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="app">
      <div class="app_logo">
        <a href="../index.html">
          <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
        </a>
      </div>
      <!-- SIGN UP -->
      <div id="app-signup">
        <h1 class="g-h1">Create your account</h1>
        <form onsubmit="return false" class="signup-form">
          <div class="signup-box-input">
            <label for="fullname" class="g-labels">Fullname</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="text"
                name="fullname"
                id="signup-fullname"
                class="g-inputs"
                autocomplete="fullname"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="../img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="../img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
          <div class="signup-box-input">
            <label for="username" class="g-labels">Username</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="text"
                name="username"
                id="signup-username"
                class="g-inputs"
                autocomplete="username"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="../img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="../img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
          <div class="signup-box-input">
            <label for="password" class="g-labels">Password</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="password"
                name="password"
                id="signup-password"
                class="g-inputs"
                placeholder="*****"
                autocomplete="password"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="../img/eye-regular.svg"
                alt="show-password"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="../img/eye-slash-regular.svg"
                alt="hide-password"
              />
            </div>
          </div>
          <div class="signup-box-input">
            <label for="salary" class="g-labels">Salary</label>
            <br />
            <div class="g-input-boxs">
              <input
                type="number"
                name="salary"
                id="signup-salary"
                class="g-inputs"
                placeholder="$"
                required
              />
              <img
                class="g-input-view inputview-open-icon"
                src="../img/eye-regular.svg"
                alt="show-salary"
              />
              <img
                class="g-input-view inputview-close-icon"
                src="../img/eye-slash-regular.svg"
                alt="hide-salary"
              />
            </div>
          </div>
          <button type="submit" id="signup-btn" class="g-buttons">
            Sign Up
          </button>
        </form>
        <div class="signup-box-signin">
          <span>Already have an account?</span>
          <a href="../index.html" class="g-anchor">Sign In</a>
        </div>
      </div>
      <div id="app-signup-status" class="g-status">
        <h1>Account Created!</h1>
        <img
          class="g-status-icon"
          src="../img/circle-check-regular.svg"
          alt="circle-check"
        />
      </div>
      <div id="toast-container"></div>
    </div>
  </body>
  <script src="../cordova.js"></script>
  <script src="../js/database.js"></script>
  <script src="../js/index.js"></script>
  <script type="module" src="../js/signup.js"></script>
  <script type="module" src="../js/notifications.js"></script>
  <script type="module" src="../js/hashing.js"></script>
</html>
