<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Home | MoneyWin</title>
  </head>
  <body>
    <div class="app_logo">
      <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
    </div>
    <div class="app-home">
      <div id="home-status-bar">
        <div>
          <p>Hello</p>
          <p id="home-username">Jack Sparrow</p>
        </div>
        <div>
          <p id="home-date">13/05/2024</p>
          <p id="home-time">10:12 PM</p>
        </div>
      </div>
      <div id="home-dateview">
        <button class="home-filter-btn">
          <span id="home-month-filter">May</span>
          <img src="../img/chevron-down-solid.svg" alt="chevron-down" />
        </button>
      </div>
      <div id="home-balanceview">
        <div class="home-bv-items bvi-brd">
          <span>Account Balance</span>
          <span id="bvi-account">$82,000.00</span>
        </div>
        <div class="home-bv-items bvi-brd">
          <span>Bills | Total</span>
          <span id="bvi-bills">$110,000.00</span>
        </div>
        <div class="home-bv-items">
          <span>Bills | Credit Card</span>
          <span id="bvi-credit">$56,000.00</span>
        </div>
      </div>
      <div id="home-functions">
        <div class="fn-btns">
          <img src="../img/lightbulb-regular.svg" alt="Services">
          <p>Services</p>
        </div>
        <div class="fn-btns">
          <img src="../img/credit-card-regular.svg" alt="Cards">
          <p>Cards</p>
        </div>
        <div class="fn-btns">
          <img src="../img/mug-hot-solid.svg" alt="Others">
          <p>Others</p>
        </div>
        <div class="fn-btns">
          <img src="../img/scale-balanced-solid.svg" alt="Taxes">
          <p>Taxes</p>
        </div>
      </div>
    </div>
  </body>
</html>
