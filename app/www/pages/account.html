<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../res/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/account.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <title>Account | MoneyWin</title>
  </head>
  <body>
    <div class="app_logo">
      <a href="../index.html">
        <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
      </a>
    </div>
    <div class="app-account">
      <div id="home-status-bar">
        <div>
          <p>Hello</p>
          <p id="home-username"></p>
        </div>
        <div>
          <p id="home-date"></p>
          <p id="home-time"></p>
        </div>
      </div>
      <div id="home-account">
        <h1 class="g-h1">My Account</h1>
        <div class="home-acc-boxes">
          <form onsubmit="return false">
            <div class="g-boxinput">
              <div class="acc-boxs-bts">
                <div class="acc-boxs-data">
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="#03A85F"
                      class="bi bi-person"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="g-labels acc-labels">Full Name</p>
                    <div>
                      <input
                        class="acc-inputs"
                        type="text"
                        name="name"
                        id="account-name"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div>
                  <button class="acc-boxs-data-btn" id="fllnm-edit-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="10"
                      width="16"

                      fill="#717171"

                      />
                    </svg>
                  </button>
                  <button class="acc-boxs-data-btn" id="fllnm-save-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="10"
                      width="16"
                      viewBox="0 0 448 512"
                    >
                      <path
                        fill="#717171"
                        d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"

            </div>
            <div class="g-boxinput">
              <div class="acc-boxs-bts">
                <div class="acc-boxs-data">
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"

                        type="text"
                        name="username"
                        autocomplete="username"
                        id="account-username"

                  </div>

                    <p class="g-labels acc-labels">Password</p>

                        class="acc-inputs"
                        type="password"
                        name="password"
                        id="account-password"
                        autocomplete="current-password"
                        placeholder="*************"

                  </div>

                        type="number"
