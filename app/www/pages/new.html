<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../res/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/logo.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/new.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>New | MoneyWin</title>
  </head>
  <body>
    <div class="app_logo">
      <img id="logo" src="../img/MoneyWin.svg" alt="MoneyWin logo" />
    </div>
    <div class="app-newbill">
      <div id="home-status-bar">
        <div>
          <p>Hello</p>
          <p id="home-username"></p>
        </div>
        <div>
          <p id="home-date"></p>
          <p id="home-time"></p>
        </div>
      </div>
      <div id="home-bill-form">
        <h1 class="g-h1">New Bill</h1>
        <div>
          <div class="g-boxinput">
            <p class="hn-input-text">Description</p>
            <input
              type="text"
              class="hn-inputs"
              id="hn-description"
              name="hn-description"
            />
          </div>
          <div class="g-boxinput">
            <div>
              <p class="hn-input-text">Value</p>
              <input
                type="number"
                class="hn-inputs"
                id="hn-value"
                name="hn-value"
                placeholder="$"
              />
            </div>
          </div>
          <div class="hn-bs-main">
            <div class="g-boxinput g-boxsliced hn-boxslc">
              <select id="hn-payment" class="hn-slctbill">
                <option value="cash">Cash</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
              </select>
            </div>
            <div class="g-boxinput g-boxsliced hn-boxslc">
              <select id="hn-currency" class="hn-slctbill">
                <option value="ars">ARS</option>
                <option value="usd">USD</option>
              </select>
            </div>
          </div>
          <div class="hn-bs-main">
            <div class="g-boxinput g-boxsliced hn-boxslc">
              <p class="hn-input-text">Date</p>
              <input
                type="date"
                class="hn-inputs"
                id="hn-date"
                name="hn-date"
              />
            </div>
            <div class="g-boxinput g-boxsliced hn-boxslc">
              <p class="hn-input-text">Quantity</p>
              <input
                type="number"
                class="hn-inputs"
                id="hn-quant-value"
                name="hn-quant-value"
              />
            </div>
          </div>
          <div class="g-boxinput">
            <div>
              <p class="hn-input-text">Total</p>
              <input
                type="number"
                class="hn-inputs"
                id="hn-total"
                name="hn-total"
                placeholder="$"
                disabled
              />
            </div>
          </div>
          <div class="g-boxinput">
            <select id="hn-typeBill" class="hn-slctbill">
              <option value="Expenses">Expenses</option>
              <option value="Services">Services</option>
              <option value="Cards">Cards</option>
              <option value="Taxes">Taxes</option>
            </select>
          </div>
        </div>
      </div>
      <div id="g-btns">
        <button class="g-hnb-cmd" id="g-hnb-cmd-s">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-floppy"
            viewBox="0 0 16 16"
          >
            <path d="M11 2H9v3h2z" />
            <path
              d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
            />
          </svg>
        </button>
        <button class="g-hnb-cmd" id="g-hnb-cmd-c">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="toast-container"></div>
    <div class="app-navbar">
      <div class="navbar-divbtn">
        <a href="./home.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-house-door"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"
            />
          </svg>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="./new.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-clipboard-plus nb-active"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"
            />
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"
            />
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"
            />
          </svg>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="./account.html" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </a>
      </div>
      <div class="navbar-divbtn">
        <a href="#" class="g-anchor">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#777777"
            class="bi bi-box-arrow-up-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"
            />
            <path
              fill-rule="evenodd"
              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
  <script src="../cordova.js"></script>
  <script src="../js/database.js"></script>
  <script src="../js/bills_database.js"></script>
  <script type="module" src="../js/index.js"></script>
  <script type="module" src="../js/billex.js"></script>
  <script type="module" src="../js/homebar.js"></script>
  <script type="module" src="../js/new.js"></script>
  <script type="module" src="../js/routing.js"></script>
  <script type="module" src="../js/notifications.js"></script>
  <script src="../js/cancelBill.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
